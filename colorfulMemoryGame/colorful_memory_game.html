<!DOCTYPE html>
<html>

<head>
    <title>Colorful Memory Match Game</title>
        <link rel="stylesheet" href="./colorfulGame.css">
</head>

<body>
    <h1>Colorful Memory Match Game</h1>
    <div class="container">
        <div id="game-container">
         <!-- Cards will be generated dynamically using JavaScript -->
        </div>
        <div class="startMain">
            <p id="score">Score: 0</p>
            <p id="timer">Time Left: 30</p>
            <button id="startbtn">Start/Restart</button>
        </div>
    </div>
    <script src="./colorful_memory_game.js"></script>
</body>

<Style>
/* General Styles */
body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #fff;
    margin: 0;
    padding: 0;
}

h1 {
    margin-top: 20px;
    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* Game Container */
#game-container {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-gap: 15px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* Cards */
.card {
    width: 100px;
    height: 100px;
    background: #fff;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: bold;
    color: #333;
    cursor: pointer;
    transition: transform 0.3s ease, background 0.3s ease;
}

.card.flipped {
    background: #ffde7d;
    transform: scale(1.1);
}

/* Score and Timer */
.startMain {
    margin-top: 20px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
}

#score, #timer {
    font-size: 1.5em;
    font-weight: bold;
}

/* Button */
#startbtn {
    background: #ff6f61;
    border: none;
    padding: 10px 20px;
    font-size: 1.2em;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

#startbtn:hover {
    background: #ff3b30;
}
</style>
</html>
