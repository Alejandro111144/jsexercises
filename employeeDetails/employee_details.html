<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>

  <!-- Cargar TailwindCSS desde el CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Cargar Font Awesome para los iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body class="bg-gray-100 text-gray-800">

  <!-- Contenido principal -->
  <h1 class="text-center text-4xl font-bold py-6">Employee Management System</h1>

  <div class="flex justify-center space-x-4 mb-6">
    <button onclick="displayEmployees()" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Display Employees</button>
    <button onclick="calculateTotalSalaries()" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Calculate Total Salaries</button>
    <button onclick="displayHREmployees()" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600">Display HR Employees</button>
    <button onclick="findEmployeeById(2)" class="bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600">Find Employee by ID 2</button>
  </div>
  
  <!-- Sección donde se muestran los detalles de los empleados -->
  <div id="employeesDetails" class="text-center py-4"></div>

  <footer class="bg-gray-800 text-gray-400 text-sm py-6">
    <div class="container mx-auto px-6 text-center">
        <!-- Sección de iconos sociales -->
        <div class="flex justify-center space-x-8 mt-6">
            <a href="https://www.instagram.com/javidev.site/" target="_blank" class="text-gray-400 hover:text-pink-500 text-3xl transition duration-300 ease-in-out">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@javidev" target="_blank" class="text-gray-400 hover:text-red-500 text-3xl transition duration-300 ease-in-out">

            </a>
            <a href="https://www.facebook.com/profile.php?id=61568612923739" target="_blank" class="text-gray-400 hover:text-blue-600 text-3xl transition duration-300 ease-in-out">

            </a>
            <a href="https://x.com/javidevsite" target="_blank" class="text-gray-400 hover:text-blue-400 text-3xl transition duration-300 ease-in-out">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.tiktok.com/@javidev.site" target="_blank" class="text-gray-400 hover:text-black text-3xl transition duration-300 ease-in-out">
                <i class="fab fa-tiktok"></i>

  <script src="./employee_details.js"></script>
